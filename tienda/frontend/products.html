<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Portal de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo"><a href="/">üõçÔ∏è Portal de Productos</a></h1>
            <div class="nav-links">
                <span id="userInfo" class="user-info"></span>
                <a href="/chat">üí¨ Chat</a>
                <a href="#" id="logoutBtn" class="btn-danger">Cerrar Sesi√≥n</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="products-header">
            <h2>Gesti√≥n de Productos</h2>
            <button id="addProductBtn" class="btn btn-primary" style="display: none;">
                ‚ûï A√±adir Producto
            </button>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <!-- Modal para crear/editar producto -->
        <div id="productModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3 id="modalTitle">A√±adir Producto</h3>
                <form id="productForm">
                    <input type="hidden" id="productId">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Descripci√≥n</label>
                        <textarea id="description" required rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="price">Precio (‚Ç¨)</label>
                        <input type="number" id="price" required min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="category">Categor√≠a</label>
                        <input type="text" id="category" required>
                    </div>
                    <div class="form-group">
                        <label for="stock">Stock</label>
                        <input type="number" id="stock" required min="0">
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">URL de Imagen</label>
                        <input type="url" id="imageUrl" placeholder="https://...">
                    </div>
                    <div class="modal-buttons">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Lista de productos -->
        <div id="productsGrid" class="products-grid">
            <p class="loading">Cargando productos...</p>
        </div>
    </main>

    <script src="client.js"></script>
</body>
</html>
